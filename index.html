<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fast Read</title>
        <!-- <script src="hh.js"></script> -->
        <link rel="stylesheet" href="style.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Fast Read - PWA example">
        <meta name="theme-color" content="#FFA500"/>
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="logo2.png">
        <script type="text/javascript" src="scripts_before.js"></script>
    </head>
    <body>
        <div class="center">
            <p id="text">Fast Read v1.1.0</p>
            <div>
                <button onclick="changeWPS(-50)">-</button>
                <span>WPS: </span>
                <span id="wps"></span>
                <button onclick="changeWPS(50)">+</button>
                <span>&nbsp;</span>
                <button id="paste">Paste from clipboard</button>
            </div>
            <div>
                <br>
                <textarea id="output" hidden></textarea>
                <p id="word"></p>
                <p id="content" hidden></p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts_after.js"></script>
</html>
